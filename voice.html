<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS Voice Command Center</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Theme Colors - Cyberpunk Blue */
            --bg-dark: #02040a;
            --bg-panel: #0b1016;
            --bg-surface: #151b24;
            --border: #1f293a;
            
            --primary: #00f2ff;
            --primary-dim: rgba(0, 242, 255, 0.1);
            --primary-glow: rgba(0, 242, 255, 0.4);
            
            --accent: #0066ff;
            --text-main: #e0f7ff;
            --text-muted: #5d7485;
            
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: 'Chakra Petch', sans-serif;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* Prevent full page scroll */
        }

        /* --- Grid Layout Engine (Fixes Scrolling) --- */
        .app-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: 100vh;
            height: 100vh;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* --- Left Column: Sidebar --- */
        .sidebar {
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Contains internal scroll */
            position: relative;
            z-index: 20;
        }

        .brand-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-panel);
            flex-shrink: 0; /* Prevents shrinking */
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 15px var(--primary-glow);
            margin-bottom: 15px;
        }

        .search-container {
            position: relative;
        }
        .search-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        .search-input {
            width: 100%;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: 10px 10px 10px 35px;
            color: white;
            font-family: 'Chakra Petch', sans-serif;
            border-radius: var(--radius-sm);
        }
        .search-input:focus { border-color: var(--primary); }

        /* The Scrollable List */
        .voice-list-wrapper {
            flex: 1;
            overflow-y: auto; /* Enable vertical scroll */
            min-height: 0; /* Critical flex fix */
            padding: 10px;
        }
        
        /* Custom Scrollbar */
        .voice-list-wrapper::-webkit-scrollbar { width: 6px; }
        .voice-list-wrapper::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        .voice-item {
            padding: 12px;
            margin-bottom: 5px;
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .voice-item:hover { background: rgba(255,255,255,0.05); }
        .voice-item.active {
            background: rgba(0, 242, 255, 0.08);
            border-color: rgba(0, 242, 255, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.05);
        }

        .flag-icon { font-size: 1.2rem; }
        .voice-info { flex: 1; overflow: hidden; }
        .voice-name { font-weight: 600; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .voice-lang { font-size: 0.75rem; color: var(--text-muted); font-family: 'Roboto Mono', monospace; }

        /* --- Right Column: Main Interface --- */
        .main-interface {
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, #111620 0%, #02040a 100%);
            overflow: hidden;
            position: relative;
        }

        .top-bar {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: rgba(11, 16, 22, 0.8);
            flex-shrink: 0;
        }

        .status-indicator {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 8px var(--primary); }
        .dot.processing { background: #ffaa00; box-shadow: 0 0 8px #ffaa00; animation: blink 0.5s infinite; }

        .editor-area {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        textarea {
            width: 100%;
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            line-height: 1.6;
            resize: none;
        }
        textarea::placeholder { color: rgba(255,255,255,0.2); }

        /* Control Dock at Bottom */
        .control-dock {
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            padding: 20px 30px;
            flex-shrink: 0;
        }

        .dock-grid {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .slider-section {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .slider-group label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        /* Styled Range Inputs */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #2d3748;
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            background: var(--primary);
            margin-top: -6px;
            border: 2px solid #000;
            transform: rotate(45deg);
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            height: 48px;
            padding: 0 25px;
            border: none;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.98); }

        .btn-primary {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
        
        .btn-danger {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid #ff3232;
            color: #ff3232;
        }

        /* Mobile Sidebar Toggle */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 15; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }

        @media (max-width: 900px) {
            .app-grid { grid-template-columns: 1fr; grid-template-rows: 1fr; }
            .sidebar { 
                position: fixed; top: 0; bottom: 0; left: 0; width: 80%; 
                transform: translateX(-100%); transition: transform 0.3s; 
                border-right: 1px solid var(--primary);
            }
            .sidebar.open { transform: translateX(0); }
            .menu-btn { display: block; }
            
            .dock-grid { flex-direction: column; gap: 20px; }
            .slider-section { width: 100%; grid-template-columns: 1fr; gap: 15px; }
            .btn-group { width: 100%; }
            .btn { flex: 1; justify-content: center; }
            .editor-area { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="app-grid">
        <div class="overlay" id="overlay"></div>

        <aside class="sidebar" id="sidebar">
            <div class="brand-header">
                <div class="logo">
                    <i class="fa-solid fa-microchip"></i> Voice AI <span style="font-size:0.6em; opacity:0.6">online</span>
                </div>
                <div class="search-container">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search neural link...">
                </div>
            </div>
            
            <div id="voiceList" class="voice-list-wrapper">
                <div style="padding:30px; text-align:center; color:var(--text-muted)">
                    <i class="fa-solid fa-circle-notch fa-spin"></i><br><br>
                    Initializing Neural Core...
                </div>
            </div>
        </aside>

        <main class="main-interface">
            <div class="top-bar">
                <button class="menu-btn" id="menuBtn"><i class="fa-solid fa-bars"></i></button>
                <div class="status-indicator">
                    <div class="dot" id="statusDot"></div>
                    <span id="statusText">SYSTEM ONLINE</span>
                </div>
                <div style="color:var(--text-muted); font-size:0.8rem">
                    <i class="fa-solid fa-wave-square"></i> <span id="voiceCount">0</span> NODES
                </div>
            </div>

            <div class="editor-area">
                <textarea id="textInput" placeholder="Awaiting protocol inputs...">Good evening. All systems are fully operational.</textarea>
            </div>

            <div class="control-dock">
                <div class="dock-grid">
                    <div class="slider-section">
                        <div class="slider-group">
                            <label>SPEED <span id="rateDisplay">1.0</span></label>
                            <input type="range" id="rate" min="0.5" max="2.0" step="0.1" value="1.0">
                        </div>
                        <div class="slider-group">
                            <label>PITCH <span id="pitchDisplay">1.0</span></label>
                            <input type="range" id="pitch" min="0.5" max="2.0" step="0.1" value="1.0">
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button id="stopBtn" class="btn btn-danger">
                            <i class="fa-solid fa-stop"></i> Abort
                        </button>
                        <button id="speakBtn" class="btn btn-primary">
                            <i class="fa-solid fa-play"></i> Execute
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
    /**
     * JARVIS CORE ENGINE
     * Handles browser inconsistencies with SpeechSynthesis API
     */

    // --- State ---
    const synth = window.speechSynthesis;
    let allVoices = [];
    let selectedVoice = null;
    let voiceLoadRetries = 0;

    // --- DOM Elements ---
    const voiceListEl = document.getElementById('voiceList');
    const searchInput = document.getElementById('searchInput');
    const textInput = document.getElementById('textInput');
    const rateInput = document.getElementById('rate');
    const pitchInput = document.getElementById('pitch');
    const rateDisplay = document.getElementById('rateDisplay');
    const pitchDisplay = document.getElementById('pitchDisplay');
    const speakBtn = document.getElementById('speakBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const voiceCount = document.getElementById('voiceCount');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menuBtn');

    // --- Initialization Logic ---
    
    // 1. Aggressive Voice Loader (Fixes the infinite loading bug)
    function loadVoices() {
        allVoices = synth.getVoices();
        
        // If empty, wait and retry (Chrome bug workaround)
        if (allVoices.length === 0) {
            if(voiceLoadRetries < 10) {
                voiceLoadRetries++;
                setTimeout(loadVoices, 100); // Retry every 100ms
                return;
            }
            // Fallback if truly no voices
            voiceListEl.innerHTML = '<div style="padding:20px;text-align:center;color:#ef4444">Voice module unavailable.</div>';
            return;
        }

        // Sort voices alphabetically
        allVoices.sort((a, b) => a.name.localeCompare(b.name));
        voiceCount.innerText = allVoices.length;

        // Attempt to restore previous selection
        const savedName = localStorage.getItem('jarvis_voice');
        if(savedName) selectedVoice = allVoices.find(v => v.name === savedName);
        
        // Default to first English voice if none selected
        if(!selectedVoice) selectedVoice = allVoices.find(v => v.lang.includes('en-US')) || allVoices[0];

        renderVoiceList();
    }

    // 2. Render UI
    function renderVoiceList() {
        const term = searchInput.value.toLowerCase();
        const filtered = allVoices.filter(v => v.name.toLowerCase().includes(term));

        voiceListEl.innerHTML = '';
        
        if(filtered.length === 0) {
            voiceListEl.innerHTML = '<div style="padding:20px;text-align:center;color:gray">No matching nodes.</div>';
            return;
        }

        filtered.forEach(voice => {
            const div = document.createElement('div');
            const isActive = selectedVoice && selectedVoice.name === voice.name;
            div.className = `voice-item ${isActive ? 'active' : ''}`;
            
            // Clean up names (Remove 'Google', 'Microsoft', etc for cleaner UI)
            let cleanName = voice.name.replace(/Google |Microsoft |English |United States/g, '').trim();
            if(cleanName.length > 25) cleanName = cleanName.substring(0, 25) + '...';

            // Generate Flag Emoji
            const country = voice.lang.split('-')[1];
            const flag = country ? country.toUpperCase().replace(/./g, c => String.fromCodePoint(c.charCodeAt(0)+127397)) : 'üåê';

            div.innerHTML = `
                <div class="flag-icon">${flag}</div>
                <div class="voice-info">
                    <div class="voice-name">${cleanName}</div>
                    <div class="voice-lang">${voice.lang}</div>
                </div>
            `;
            
            div.onclick = () => {
                selectedVoice = voice;
                localStorage.setItem('jarvis_voice', voice.name);
                renderVoiceList(); // Re-render to update highlights
                if(window.innerWidth <= 900) toggleMenu(false); // Close menu on mobile
            };

            voiceListEl.appendChild(div);
        });
    }

    // --- Audio Logic ---
    function speak() {
        // Critical: Cancel existing speech to prevent stack overflow/jamming
        synth.cancel();

        if (textInput.value === '') return;

        const utterance = new SpeechSynthesisUtterance(textInput.value);
        utterance.voice = selectedVoice;
        utterance.rate = parseFloat(rateInput.value);
        utterance.pitch = parseFloat(pitchInput.value);

        // UI Updates during speech
        utterance.onstart = () => {
            statusText.innerText = "TRANSMITTING DATA";
            statusDot.classList.add('processing');
            speakBtn.innerHTML = '<i class="fa-solid fa-wave-square"></i> PROCESSING';
        };

        utterance.onend = () => {
            statusText.innerText = "SYSTEM ONLINE";
            statusDot.classList.remove('processing');
            speakBtn.innerHTML = '<i class="fa-solid fa-play"></i> EXECUTE';
        };
        
        utterance.onerror = (e) => {
            console.error("Speech Error:", e);
            statusText.innerText = "ERROR DETECTED";
            statusDot.classList.remove('processing');
        };

        synth.speak(utterance);
    }

    function stop() {
        synth.cancel();
        statusText.innerText = "ABORTED";
        statusDot.classList.remove('processing');
        speakBtn.innerHTML = '<i class="fa-solid fa-play"></i> EXECUTE';
    }

    // --- Event Listeners ---
    
    // Core Events
    if (synth.onvoiceschanged !== undefined) {
        synth.onvoiceschanged = loadVoices;
    }
    // Force load for browsers that don't fire the event immediately
    loadVoices();

    speakBtn.addEventListener('click', speak);
    stopBtn.addEventListener('click', stop);
    searchInput.addEventListener('input', renderVoiceList);

    // Live Slider Updates
    rateInput.addEventListener('input', (e) => {
        rateDisplay.innerText = e.target.value;
        localStorage.setItem('jarvis_rate', e.target.value);
    });
    pitchInput.addEventListener('input', (e) => {
        pitchDisplay.innerText = e.target.value;
        localStorage.setItem('jarvis_pitch', e.target.value);
    });
    
    // Save Text
    textInput.addEventListener('input', (e) => localStorage.setItem('jarvis_text', e.target.value));

    // Load Saved Settings
    if(localStorage.getItem('jarvis_text')) textInput.value = localStorage.getItem('jarvis_text');
    if(localStorage.getItem('jarvis_rate')) {
        rateInput.value = localStorage.getItem('jarvis_rate');
        rateDisplay.innerText = rateInput.value;
    }
    if(localStorage.getItem('jarvis_pitch')) {
        pitchInput.value = localStorage.getItem('jarvis_pitch');
        pitchDisplay.innerText = pitchInput.value;
    }

    // Mobile Menu
    function toggleMenu(show) {
        if(show) {
            sidebar.classList.add('open');
            overlay.classList.add('active');
        } else {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }
    }
    menuBtn.onclick = () => toggleMenu(true);
    overlay.onclick = () => toggleMenu(false);

</script>
</body>
</html>
